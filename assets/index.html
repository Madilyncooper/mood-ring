<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Mood Ring
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>

    <div>
      <ul class="buttons">
        <li><button id="green" onclick="alert('Green')">Green</button></li>
        <li><button id="red" onclick="alert('Red')">Red</button></li>
        <li><button id="blue" onclick="alert('Blue')">Blue</button></li>
        <li><button id="black" onclick="alert('Black')">Black</button></li>
        <li><button id="gray" onclick="alert('Gray')">Gray</button></li>
        <li><button id="white" onclick="alert('White')">White</button></li>
      </ul>
    </div>
  </section>
  <script src="./js/main.js"></script>
  </body>
</html>
